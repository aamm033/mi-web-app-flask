<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes de Contacto Recibidos</h1>

    {% for mensaje in mensajes %}
        <div style="border: 1px solid #ccc; margin-bottom: 15px; padding: 10px;">
            <h3>De: {{ mensaje.nombre }}</h3>
            <p>Fecha: {{ mensaje.fecha.strftime('%Y-%m-%d %H:%M') }}</p>
            <p>Mensaje:</p>
            <p style="padding-left: 15px; border-left: 3px solid #007bff;">{{ mensaje.mensaje }}</p>
            <a href="{{ url_for('editar_mensaje', mensaje_id=mensaje.id) }}"
                class="accion-btn btn-editar">
            Editar
            </a>

            <form method="POST" action="{{ url_for('eliminar_mensaje', mensaje_id=mensaje.id) }}" style="display: inline; margin-left: 10px;">
                <button type="submit"
                class="accion-btn btn-eliminar">
                Eliminar
                </button>
            </form>
        </div>
    {% endfor %}

    {% if not mensajes %}
        <p>AÃºn no hay mensajes en la base de datos.</p>
    {% endif %}

<div style="border: 1px solid #ccc; margin-bottom: 15px; padding: 10px;">

    </form>
</div>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
